<!DOCTYPE html>
<html>
	<head>
		<title>Weather</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<section>
			<div class="container">
				<div class="card">
					<!-- Weather input details starts here -->
					<h1 class="mt-0">Weather Information</h1>
					<div class="card-inner">
						<div><input type="text" placeholder="Enter location"></div>
						<div><button>Submit</button></div>
					</div>
					<!-- Weather input details ends here -->
					<br>
					<hr/>

					<!-- Weather Fetched information starts here -->
					<div class="information-fetched">
						<div class="inner-card">
							<div class="weather-icon"><img src="https://www.pngall.com/wp-content/uploads/11/Weather-No-Background.png" alt=""></div>
							<h1 class="mt-0 mb-0">Country Capital</h1>
							<p class="text-primary">New Delhi</p>
							<h6 class="m-0 font-50">36 °C</h6>
							<div>Partly sunny.</div>
							<br>
							<div class="mb-5"><b>Feels Like:</b> 46 °C</div>
							<div class="mb-5"><b>Forecast:</b> 32 / 28 °C</div>
							<div class="mb-5"><b>Wind:</b> 13 km/h ↑ from Southeast</div>
							<div class="mb-5"><b>Country:</b> India</div>	
							<div class="mb-5"><b>Country High:</b> 38 °C Firozpur</div>	
							<div class="mb-5"><b>Country Low:</b> 12 °C Ootacamund</div>	
							<div class="mb-5"><b>Max Wind:</b> 44 km/h Mahrajganj</div>	
							<div class="mb-5"><b>Sunrise:</b> 5:45AM</div>	
							<div class="mb-5"><b>Sunset:</b> 7:45PM</div>	
						</div>
					</div>
					<!-- Weather Fetched information Ends here -->
				</div>
			</div>
		</section>
		<script src="assets/js/script.js"></script>
	</body>
</html>
