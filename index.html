<!DOCTYPE html>
<html>
	<head>
		<title>Weather</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="assets/js/weatherInfo.js"></script>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="card">
					<h1 class="mt-0">Weather Information</h1>
					<div class="card-inner">
						<div><input type="text" placeholder="Enter location"></div>
						<div><button>Submit</button></div>
					</div>
					<br>
					<hr/>
					<div class="information-fetched">
						<div class="inner-card">
							<h1 class="mt-0 mb-0">Country Capital</h1>
							<p class="text-primary">New Delhi</p>
							<h6 class="m-0 font-50">36 °C</h6>
							<div>Partly sunny.</div>
							<br>
							<div><b>Feels Like:</b> 46 °C</div>
							<div><b>Forecast:</b> 32 / 28 °C</div>
							<div><b>Wind:</b> 13 km/h ↑ from Southeast</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="assets/js/script.js"></script>
	</body>
</html>
